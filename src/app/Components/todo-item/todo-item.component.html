<!--Chind component of todo component.html -->

<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">
    <b>{{ todo.title }}</b>
  </h5>
  <p [ngClass]="{ strike: !todo.active }">
    {{ todo.desc }}
  </p>
  <div class="grid-container">
    <div class="box">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="todo{{ i }}"
          (click)="onCheckboxClick(todo)"
          [checked]="!todo.active"
        />
        <label class="form-check-label" for="todo{{ i }}"> Done </label>
        <div class="from-group form-check"></div>
      </div>

      <div class="button">
        <button
          type="button"
          class="btn btn-sm btn-danger"
          (click)="onClick(todo)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
