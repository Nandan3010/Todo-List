<!--Parent component of todo-item.component .html-->
<div class="container">
  <h1 class="text-center text-black">Codewithfun's Todos-List</h1>
  <app-addtodo (todoAdd)="addTodo($event)"></app-addtodo>
  <h4>Your Todos</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">
    <h5 class="notodo">No More Todos</h5>
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
