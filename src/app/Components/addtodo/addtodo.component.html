<div class="my-3">
  <h4>Add Todos</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="title" for="title">Title</label>
      <input
        type="text"
        placeholder="Title of Todo"
        [(ngModel)]="title"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label class="desc" for="desc"> Description</label>
      <input
        autocomplete="off"
        spellcheck="false"
        role="combobox"
        aria-controls="matches"
        aria-expanded="false"
        aria-live="polite"
        type="text"
        placeholder="Description of Todo"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>

    <button type="submit" class="btn btn-primary">ADD</button>
  </form>
</div>
